<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pixel Quest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="icon.png">
</head>

<body>
    <div id="game-container">
        <div id="start-screen">
            <div class="start-content">
                <h1>PIXEL QUEST</h1>
                <p>Click to Start</p>
                <div class="pixel-icon">üëæ</div>
            </div>
        </div>
        <div id="hud">
            <div id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            <div id="timer">‚è±Ô∏è <span id="timer-count">60</span></div>
            <div id="stage">üìç <span id="stage-count">1</span></div>
            <div id="coins">üíé <span id="coin-count">0</span></div>
            <div id="level">‚≠ê <span id="level-count">1</span></div>
            <button id="settings-btn">‚öôÔ∏è</button>
        </div>
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>
        <canvas id="game-canvas"></canvas>
        <div id="xp-container">
            <div id="xp-bar">
                <div id="xp-fill"></div>
            </div>
        </div>
        <div id="reward-popup" class="hidden">
            <div class="reward-content">
                <span class="reward-text"></span>
            </div>
        </div>

        <!-- Settings Panel -->
        <div id="settings-panel" class="hidden">
            <div class="settings-content">
                <h3>‚öôÔ∏è Controls</h3>
                <div class="setting-row">
                    <span>Button Size</span>
                    <input type="range" id="btn-size" min="40" max="80" value="55">
                </div>
                <div class="setting-row">
                    <span>Position</span>
                    <select id="ctrl-position">
                        <option value="center">Center</option>
                        <option value="left">Left</option>
                        <option value="right">Right</option>
                    </select>
                </div>
                <div class="setting-row">
                    <span>Bottom Offset</span>
                    <input type="range" id="btn-offset" min="10" max="100" value="25">
                </div>
                <button id="close-settings">Save & Close</button>
            </div>
        </div>

        <div id="controls">
            <button id="btn-up" class="ctrl-btn">‚ñ≤</button>
            <div class="ctrl-row">
                <button id="btn-left" class="ctrl-btn">‚óÄ</button>
                <button id="btn-down" class="ctrl-btn">‚ñº</button>
                <button id="btn-right" class="ctrl-btn">‚ñ∂</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
