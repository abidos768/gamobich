<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pixel Quest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <div id="start-screen">
            <div class="start-content">
                <h1>PIXEL QUEST</h1>
                <p>Click to Start</p>
                <div class="pixel-icon">üëæ</div>
            </div>
        </div>
        <div id="hud">
            <div id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            <div id="timer">‚è±Ô∏è <span id="timer-count">60</span></div>
            <div id="stage">üìç <span id="stage-count">1</span></div>
            <div id="coins">üíé <span id="coin-count">0</span></div>
            <div id="level">‚≠ê <span id="level-count">1</span></div>
            <button id="shop-btn">üõí</button>
            <button id="settings-btn">‚öôÔ∏è</button>
        </div>
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>
        <canvas id="game-canvas"></canvas>
        <div id="xp-container">
            <div id="xp-bar">
                <div id="xp-fill"></div>
            </div>
        </div>


        <div id="reward-popup" class="hidden">
            <div class="reward-content">
                <span class="reward-text"></span>
            </div>
        </div>
    </div>
    <!-- Overlay Removed -->

    <!-- Shop Panel -->
    <div id="shop-panel" class="hidden">
        <div class="shop-content">
            <h3>üõí Shop</h3>
            <div class="shop-item">
                <span class="shop-item-name">‚ù§Ô∏è Restore Heart</span>
                <span class="shop-item-price">50 üíé</span>
                <button id="buy-heart">Buy</button>
            </div>
            <div class="shop-item">
                <span class="shop-item-name">‚ù§Ô∏è‚ù§Ô∏è Full Heal</span>
                <span class="shop-item-price">100 üíé</span>
                <button id="buy-full-heal">Buy</button>
            </div>
            <p id="shop-message"></p>
            <button id="close-shop">Close</button>
        </div>
    </div>

    <!-- Settings Panel -->
    <div id="settings-panel" class="hidden">
        <div class="settings-content">
            <h3>‚öôÔ∏è Settings</h3>
            <div class="setting-row">
                <span>Sound</span>
                <select id="sound-toggle">
                    <option value="on" selected>On</option>
                    <option value="off">Off</option>
                </select>
            </div>
            <div class="setting-row">
                <span>Difficulty</span>
                <select id="difficulty-select">
                    <option value="easy">Easy</option>
                    <option value="normal" selected>Normal</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="setting-row">
                <span>Button Size</span>
                <input type="range" id="btn-size" min="40" max="80" value="55">
            </div>
            <div class="setting-row">
                <span>Position</span>
                <select id="ctrl-position">
                    <option value="center">Center</option>
                    <option value="left">Left</option>
                    <option value="right">Right</option>
                </select>
            </div>
            <div class="setting-row">
                <span>Bottom Offset</span>
                <input type="range" id="btn-offset" min="10" max="100" value="25">
            </div>
            <div class="setting-row">
                <button id="reset-progress" style="background: #ff4444; width: 100%; margin-top: 10px;">Reset
                    Progress</button>
            </div>
            <button id="close-settings">Save & Close</button>
        </div>
    </div>

    <div id="controls">
        <button id="btn-up" class="ctrl-btn">‚ñ≤</button>
        <div class="ctrl-row">
            <button id="btn-left" class="ctrl-btn">‚óÄ</button>
            <button id="btn-down" class="ctrl-btn">‚ñº</button>
            <button id="btn-right" class="ctrl-btn">‚ñ∂</button>
        </div>
        <button id="btn-attack" class="ctrl-action">‚öîÔ∏è</button>
    </div>
    </div>
    <div class="scanlines"></div>
    <script src="game.js"></script>
</body>

</html>
